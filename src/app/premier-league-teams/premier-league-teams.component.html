<div class = color></div>
<div class="ClassTeams"></div>
<div class = "teams">
  <div class="carddeck">
  <ul *ngFor="let team of Teams">  
        <div class="card">
          <img src="{{team.TeamLogo}}" alt="Team Logo">
          <div class="cardbody">
            <h5 class="cardtitle">{{team.TeamName}}</h5>
            <p class="cardtext">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
            <button class="cssbuttons-io-button"> Informacion
              <div class="icon">
                <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h24v24H0z" fill="none"></path><path d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z" fill="currentColor"></path></svg>
              </div>
            </button>
          </div>
        </div>
  </ul>
  </div>
  </div>
